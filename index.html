<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weep</title>
    <link rel="icon" type="image/x-icon" href="https://cdn.discordapp.com/avatars/1142572342506176603/46dcb1730bc5b2294996af41ed0b2e18.png?size=1024" />
    <meta property="og:title" content="weep">
    <meta property="og:description" content="Redefining versatility while prioritizing simplicity!">
    <meta property="og:image" content="https://cdn.discordapp.com/avatars/1142572342506176603/46dcb1730bc5b2294996af41ed0b2e18.png?size=1024">
    <meta property="og:url" content="https://weep.pro">
    <style>
        @font-face {
            font-family: 'Brandon Grotesque-Bold';
            src: url('BrandonGrotesque-Bold.otf') format('opentype');
            /* Add other font format sources here if needed, like woff2, woff, etc. */
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: black; /* Set background color to black */
        }

        #main-text {
            font-family: 'Brandon Grotesque-Bold', sans-serif;
            font-size: 50px;
            color: white;
            text-align: center;
        }

        #discord-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #1c1c1c; /* Dark gray background color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(128,128,128, 0.7); /* Glowing effect */
            transition: box-shadow 0.3s ease-in-out; /* Smooth transition for the glowing effect */
        }

        #discord-button:hover {
            box-shadow: 0 0 20px rgba(128,128,128, 0.9); /* Enhanced glowing effect on hover */
        }

        #discord-button img {
            width: 20px;
            vertical-align: middle;
        }

        #discord-button a {
            text-decoration: none;
            color: white;
            font-family: 'Inklination Mono Bold', monospace;
            font-weight: bold;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="main-text">
        weep
    </div>
    <div id="discord-button">
        <img src="discord.png" alt="Discord Icon">
        <a href="https://discord.gg/weep">Discord</a>
    </div>
</body>
</html>
